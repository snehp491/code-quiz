<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">

    <title>Code Quiz</title>
</head>

<body>
<header>
    <div class="d-flex flex-row p-2">
        <div>
            <a href>View High Scores</a>
        </div>
        <div class="ml-auto" id="timeDiv">
            Time <span id="timeLeft"></span>
        </div>
    </div>
</header>
<main class="container d-flex align-items-center justify-content-center">
    <section id="start">
        <div class="text-center">
            <div>
                <h2>Coding Quiz Challenge</h2>
            </div>
        </div>
        <div class="text-center">
            <div>
                <p>Try to answer the following code-related questions within the time limit.</p>
            </div>
            <div>
                <p>Keep in mind that incorrect answers will penalize your score/ time by ten seconds!</p>
            </div>
        </div>
        <div class="text-center">
            <div>
                <button class="btn btn-primary" id="startBtn">
                    Start Quiz
                </button>
            </div>
        </div>
    </section>
    <section id="questionPanel" style="display: none;" class="questions-panel">
        <label id="question"></label>
        <div id="options"></div>
    </section>
    <section id="resultsPanel" style="display: none;">
        <div class="text-center" id="resultsContent">
            <h1 class="display-4">You scored: <span id="userScore"></span>/<span id="totalAvailable"></span></h1>
            <button class="btn btn-primary" id="tryAgainBtn">Try Again</button>
        </div>
    </section>
</main>
<script src="./assets/script.js"></script>

</body>
</html>
