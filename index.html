<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">

    <title>Code Quiz</title>
</head>

<body>
<main class="container d-flex align-items-center justify-content-center">

    <section>
        <div class="text-center">
            <div>
                <h2>Coding Quiz Challenge</h2>
            </div>
        </div>
        <div class="text-center">
            <div>
                <p>Try to answer the following code-related questions within the time limit.</p>
            </div>
            <div>
                <p>Keep in mind that incorrect answers will penalize your score/ time by ten seconds!</p>
            </div>
        </div>
        <div class="text-center">
            <div>
                <button class="btn btn-primary">
                    Start Quiz
                </button>
            </div>
        </div>
    </section>
</main>
</body>
</html>
