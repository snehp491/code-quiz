<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">

    <title>Code Quiz</title>
</head>

<body>
<header>
    <div class="d-flex flex-row p-2">
        <div>
            <a id="showHighScoresLink">View High Scores</a>
        </div>
        <div class="ml-auto" id="timeDiv">
            Time <span id="timeLeft"></span>
        </div>
    </div>
</header>
<main class="container d-flex flex-column align-items-center justify-content-center">
    <section id="start">
        <div class="text-center">
            <div>
                <h2>Coding Quiz Challenge</h2>
            </div>
        </div>
        <div class="text-center">
            <div>
                <p>Try to answer the following code-related questions within the time limit.</p>
            </div>
            <div>
                <p>Keep in mind that incorrect answers will penalize your score/ time by ten seconds!</p>
            </div>
        </div>
        <div class="text-center">
            <div>
                <button class="btn btn-primary" id="startBtn">
                    Start Quiz
                </button>
            </div>
        </div>
    </section>
    <section id="questionPanel" style="display: none;" class="questions-panel">
        <h4 id="question"></h4>
        <div id="options" class="d-flex flex-column"></div>

    </section>
    <section class="questions-panel" id="questionFeedback" style="display: none;">
        <hr/>

        <h4 class="text-success mt-2" id="correctText" style="display: none;">Correct</h4>
        <h4 class="text-danger mt-2" id="incorrectText" style="display: none;">Incorrect</h4>
    </section>
    <section id="resultsPanel" style="display: none;" class="">
        <div id="resultsContent">
            <h2>All Done!</h2>
            <h4 class="display-4">You scored: <span id="userScore"></span>/<span id="totalAvailable"></span></h4>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Initials:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="initialsInput" placeholder="SAP">
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-primary" id="submitInitials">Submit</button>
                </div>
            </div>
            <hr/>
            <button class="btn btn-primary" id="tryAgainBtn">Try Again</button>
        </div>
    </section>
    <section id="highScoresPanel" style="display: none;" class="">

    </section>
</main>
<script src="./assets/script.js"></script>

</body>
</html>
